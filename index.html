<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Product Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Simple Catalog</h1>
        <p>Netlify wala Website</p>
        <div id="cart-info">
            ðŸ›’ Cart Items: <span id="cart-count">0</span>
        </div>
    </header>

    <main class="catalog">
        <div class="product" data-product-id="A">
            <h2>Product A</h2>
            <p>High-quality hai </p>
            <span class="price">Rs.799</span>
        </div>

        <div class="product" data-product-id="B">
            <h2>Product B</h2>
            <p>Travel ke liye Gadget</p>
            <span class="price">Rs.999</span>
        </div>

        <div class="product" data-product-id="C">
            <h2>Product C</h2>
            <p>Simple tool hai</p>
            <span class="price">Rs. ~~699~~ 999</span>
        </div>
    </main>

    <footer>
        <p id="footer-text">Catalog created in cloudLab</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
